<body>
    <script>
        // 8 испр
function isEven1(n1) {
    if (n1 < 0) {
        return isEven1(-n1);
    } else if (n1 === 0) {
        return true;
    } else if (n1 === 1) {
        return false;
    } else {
        return isEven1(n1 - 2);
    }
}

// Тестирование функции
console.log('Задание 8 = ' + isEven1(-1)); // Теперь выведет true, так как -1 теперь будет преобразовано в положительное число
